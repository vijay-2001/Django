
{% extends 'base_layout.html' %}
{% load static %}
{%block content%}
<h1>Article List</h1>
    <link rel="stylesheet" href='{% static "style.css" %}'>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'main:detail' slug=article.slug %}">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
            <p class="author">added by {{article.author.username}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
